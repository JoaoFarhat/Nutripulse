<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="..\css\style.css" rel="stylesheet" type="text/css" />
    <link href="..\css\login.css" rel="stylesheet" type="text/css" />
    <title>Login</title>
</head>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <a class="navbar-brand" href="\"><img src="../img/logo.png" class="logo" alt="Logotipo"></a>
    <div class="container-fluid">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="\lista-dietas">Dietas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="\lista-treinos">Treinos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<body>
  <div class="all">
    <div class="formulario">
      <form th:action="@{/login}" th:object="${users}" id="userForm" class="form" method="post" enctype="multipart/form-data">
        <h1>Login</h1>
        <label class="label-input" for="email">
          <i class="far fa-envelope icon-modify"></i>
          <input type="email" id="email" placeholder="E-mail" th:field="*{email}" required>
        </label>
        <label class="label-input" for="senha">
          <i class="fas fa-lock icon-modify"></i>
          <input type="password" id="senha" placeholder="Senha" th:field="*{senha}" required>
        </label>
        <div class="linkCadastro">
          <a href="/cadastro">Ainda não possui Conta? Cadastre-se</a>
        </div>
        <button type="submit" class="adicionar">Login</button>        
      </form>
    </div>
    </div>
</body>

</html>
