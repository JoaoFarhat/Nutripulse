<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
<div class="container">
    <h1>Create User</h1>
    <div class="formulario">

      <form th:action="@{/cadastro}" th:object="${users}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" th:field="*{nome}" id="nome" name="nome" required>
        <br>
        
        <label for="email">E-mail:</label>
        <input type="email" th:field="*{email}" id="email" name="email" required>
        <br>

        <label for="senha">Senha:</label>
        <input type="password" th:field="*{senha}" id="senha" name="senha" required>
        <br>
        
        <label for="cpf">CPF:</label>
        <input type="text" th:field="*{cpf}" id="cpf" name="cpf" required>
        <br>

        <label for="altura">Altura:</label>
        <input type="number" step="0.010" th:field="*{altura}" id="altura" name="altura" required>
        <br>

        <label for="peso">Peso:</label>
        <input type="number" step="0.010" th:field="*{peso}" id="peso" name="peso" required>
        <br>

        <input type="submit" value="Enviar">
    </form>
  </div>
</div>
</body>
</html>
